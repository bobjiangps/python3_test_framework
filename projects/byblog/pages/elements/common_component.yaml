search_input: {
    type: input,
    by: name,
    value: q
}

search_button: {
    type: button,
    by: xpath,
    value: "//section[@id='search']//button"
}

login_link: {
    type: link,
    by: xpath,
    value: "//a[@class='nav-link' and contains(@href, 'login')]"
}

login_link_img: {
    type: link,
    by: image,
    value: "login_link.png"
}

logout_link: {
    type: link,
    by: xpath,
    value: "//a[@class='nav-link' and contains(@href, 'logout')]"
}

post_list_link: {
    type: link,
    by: xpath,
    value: "//a[@class='nav-link' and contains(@href, 'post-list')]"
}