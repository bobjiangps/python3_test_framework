search_input: {
    type: input,
    by: name,
    value: q
}

search_button: {
    type: button,
    by: xpath,
    value: "//section[@id='search']//button"
}

login_link: {
    type: link,
    by: xpath,
    value: "//a[@class='nav-link' and contains(@href, 'login')]"
}

logout_link: {
    type: link,
    by: xpath,
    value: "//a[@class='nav-link' and contains(@href, 'logout')]"
}

account_input: {
    type: input,
    by: id,
    value: username
}

password_input: {
    type: input,
    by: id,
    value: password
}

login_button: {
    type: button,
    by: xpath,
    value: "//div[@class='login-container']//button[@type='submit']"
}